<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Profile</title>
</head>
<body>
    <h1>Welcome!</h1>
    {% for i in profile %}
        <div>
           <h1 style="color: rgb(21, 61, 3);">Name= {{i.name}}</h1>
           <h3>Age= {{i.age}} </h3>
           <h4>Address= {{i.address}}</h4>
           <img src="{{ i.image.url }}" alt="Image">
           <hr>
        </div>
    {% endfor %}
</body>
</html>
